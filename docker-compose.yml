version: "3.4"
services:
  web:
    build:
      context: .
      network: host
    ports:
      - "8080:8080"
    environment:
        DB_CONNECTION_STRING: postgres://faceapp:secretPassword@storage:5432/faceapp?sslmode=disable
        ACTIVE_SHOPS: 1,2,3
        LOG_LEVEL: DEBUG
    depends_on:
      - storage
  storage:
    image: postgres
    ports:
      - "5432:5432"
    environment: 
        POSTGRES_PASSWORD: Cbvajybz13
    volumes:
        - ./pgdata:/var/lib/postgresql/data:z
        - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh

